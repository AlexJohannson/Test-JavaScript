<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_769-1279.css">
    <link rel="stylesheet" href="style_481-768.css">
    <link rel="stylesheet" href="style_0-480.css">
    <title>Name/Value Application</title>
</head>
<body>
<div class="wrapper">
    <div class="name_value-title">
       <h1>Name/Value Application</h1>
    </div>
    <div class="container_input-button">
       <div class="input">
           <label for="input_name-value">Name/Value Pair</label>
           <input type="text" id="input_name-value" placeholder="example: <name> = <value>  [A-Z], [a-z], [0-9]">
           <div id="list_name-value"></div>
       </div>
       <div class="button">
           <button id="add_button">Add</button>
           <button id="sort_by-name">Sort by Name</button>
           <button id="sort_by-value">Sort by Value</button>
           <button id="delete_button">Delete</button>
       </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
